<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-end">
  <div class="img-container text-center">
    <img src="assets/main.png" alt="" class="" style="width: 1000px; height: 1200px;">
    <div class="container text-center">
      <section class="top-banner">
        <div class="top-container">
          <div class="icons d-flex justify-content-between align-items-center mx-2">
            <div class="left time fw-bold">
                <script>
                  // Create a new Date object to get the local time
                  const localTime = new Date();

                  // Get the hour and minute information
                  let hour = localTime.getHours();
                  let minute = localTime.getMinutes();

                  // Convert the hour to 12-hour format
                  const am_pm = hour >= 12 ? 'PM' : 'AM';
                  hour = hour % 12;
                  hour = hour ? hour : 12;

                  // Add leading zero to minute if it's less than 10
                  minute = minute < 10 ? '0' + minute : minute;

                  // Combine the results
                  const time = hour + ':' + minute + ' ' + am_pm;

                  // Print the result
                  document.querySelector(".time").textContent = time;
                </script>
            </div>
            <div class="right">
              <i class="fa fa-signal" aria-hidden="true"></i>
              <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
            </div>
          </div>
          <center>
              <h1 class="heading h3">
                Weather App</h1>
          </center>
          <form class="text-center d-flex justify-content-center align-items-center pt-2">
            <input type="text" placeholder="Search for a city" autofocus>
            <button type="submit" class="border-1 px-2 btn btn-warning ms-1 px-1 py-0">Enter</button>
            <span class="msg"></span>
          </form>
        </div>
      </section>
      <section class="ajax-section">
        <div class="main-container">
          <ul class="cities">
          </ul>
        </div>
      </section>
      <footer class="page-footer text-center">
        <div class="bottom-container p">
          <small>Coded by <span>‚ù§</span> omrfrkcpr</a>
          </small>
        </div>
      </footer>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
