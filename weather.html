  <body class="d-flex justify-content-center align-items-center">

      <div

        <section class="top-banner">
          <div class="top-container">
            <div
              class="icons d-flex justify-content-between align-items-center"
            >
              <div class="left time fw-bold ms-1">
                <script>
                  // Create a new Date object to get the local time
                  const localTime = new Date();

                  // Get the hour and minute information
                  let hour = localTime.getHours();
                  let minute = localTime.getMinutes();

                  // Convert the hour to 12-hour format
                  const am_pm = hour >= 12 ? "PM" : "AM";
                  hour = hour % 12;
                  hour = hour ? hour : 12;

                  // Add leading zero to minute if it's less than 10
                  minute = minute < 10 ? "0" + minute : minute;

                  // Combine the results
                  const time = hour + ":" + minute + " " + am_pm;

                  // Print the result
                  document.querySelector(".time").textContent = time;
                </script>
              </div>
              <div class="right me-2">
                <i class="fa fa-signal" aria-hidden="true"></i>
                <span class="fw-bold">5G</span>
                <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
              </div>
            </div>
            <center>

                Weather App
              </h1>
            </center>
            <form
              class="text-center d-flex justify-content-center align-items-center pt-2"
            >
              <input
                type="text"
                placeholder="Search for a city"
                autofocus
                class="ps-1"
              />
              <button
                type="submit"
                class="border-1 px-2 btn btn-warning ms-1 px-1 py-0 submit"
              >
                Enter
              </button>
              <span class="msg"></span>
            </form>
          </div>
        </section>
